<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>Escuela Vitual Adidas </title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link rel="stylesheet"href="style.css" type="text/css">
	</head>
	<body>
		<div id="container">
			<div id="header">
				<div id="logo">
					<img src="images/logo.png" alt="Adidas/home"/>
				</div>
				<div id="user">
					<input type="text" value="usuario">
					<input type="text" value="contraseña">
					<input type="submit" value="ingresar" class="ingresar">
				</div>
			</div>
			<img src="images/barras.png">
			<div id="content">
				<div id="wrapper">
					<div id="panelOne">
					<img src="images/fotos/01.jpeg" width="400" height="300">

					</div>	
					<div id="panelTwo">
					<img src="images/fotos/03.jpeg" width="400" height="300">

					</div>	
				</div>
				<div id="logIn">
						<div id="Ingresar">
							<form class="log">
								<input type="text" value="usuario"/>
								<input type="text" value="contraseña"/>
								<input type="submit" value="Iniciar sesion"/>
							</form>
						</div>
						<div id="homeRegistro">
							<form class="registro">
								<input type="submit" value="Registrarse"/>
							</form>
						</div>
					</div>	

			</div>		
		</div>
	</body>
</html>
