<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>Escuela Vitual Adidas </title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link rel="stylesheet"href="style.css" type="text/css">
	</head>
	<body>
		<div id="container">
			<div id="header">
				<div id="logo">
					<img src="images/logo.png" alt="Adidas/home"/>
				</div>
				

			</div>
			<img src="images/barras.png">
			<div id="content">
					<h1>Registro</h1>

				<div id="Registro">
					<div class="column">
						<input type="text" name="pwd" value="Nombre"/>
						<input type="text" name="pwd" value="Fecha de Nacimiento"/>
						<input type="text" name="pwd" value="Estado Civil"/>
					</div>
					<div class="column">
						<select class="dropdown" value="lista">
							
						  <option>Uno</option>
						  <option>Dos</option>
						  <option>Tres</option>
						</select>
						<input type="text" name="pwd" value="Sucursal"/>
						<input type="text" name="pwd" value="Departamento"/>
					</div>
					<div class="column">
						<input type="text" name="pwd" value="Puesto"/>
						<input type="text" name="pwd" value="Día de descanso"/>
						<input type="text" name="pwd" value="Nombre del jefe"/>
					</div>
					<div class="column">
						<input type="text" name="pwd" value="E-mail"/>
						<input type="text" name="pwd" value="Teléfono"/>
						<input type="text" name="pwd" value="Celular"/>
					</div>
					<div class="submit">
						<input type="submit" value="Enviar" class="enviarRegistro">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
